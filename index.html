<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habipad</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/img/favicon.png">
</head>
<body>
    <section id="loginPage">
        <form id='loginSignUp'>
            <button id='login' class='login' type="text" name='postTitle' placeholder="Title" autocomplete="off">
            <input id='postName' class='name' type="text" name='postName' placeholder="Your name" autocomplete="off">
            <textarea id="postStory" class="story" placeholder="Your Story..."></textarea>
            <input type="submit" class="submit-btn" value="publish">
        </form>
    </section>
    <footer>
        <p>Habipad by Katie, Forum, Chris, George and Saja [2021]</p>
    </footer>
    <script src="static/script.js"></script>
</body>
</html>
